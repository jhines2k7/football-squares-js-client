<div id="game-info">
  <div class="info">
    <h2></h2>
    <div id="header" class="seymour">
      <span class="away-team"></span>
      vs
      <span class="home-team"></span>
    </div>
  </div>
  <div class="home">
    <a href="/" data-navigo>Home</a>
  </div>  
</div>

<div id="squares">
  <div id="players">
    <div id="player-squares">
      <p class="seymour">YOU </p>
      <span id="your-identicon"></span>
      <div id="marked-squares">
        <div id="squares-marked"></div>
      </div>
      <div id="claimed-squares">
        <!--<p>Claimed Squares</p>-->
        <div id="squares-claimed"></div>
      </div>
    </div>
    <h2 class="seymour-large">Players</h2>
    <ul id="player-list"></ul>
    <p id="transaction-status"></p>
  </div>
  <div id="grid-container">
    <div id="home-team-label" class="vertical-text seymour">
      <p></p>
      <embed class="team-logo rotate-90" type="image/svg+xml" />
      <p></p>
    </div>
    <div id="col-header">
      <p>0</p>
      <p>1</p>
      <p>2</p>
      <p>3</p>
      <p>4</p>
      <p>5</p>
      <p>6</p>
      <p>7</p>
      <p>8</p>
      <p>9</p>
    </div>
    <div id="away-team-label" class="seymour">
      <p></p>
      <embed class="team-logo" type="image/svg+xml" />
      <p></p>
    </div>
    <table id="squares-grid"></table>
  </div>
</div>
