<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Football Squares</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
  <script>
    (function () {
      var src = "//cdn.jsdelivr.net/npm/eruda";
      if (
        !/eruda=true/.test(window.location) &&
        localStorage.getItem("active-eruda") != "true"
      )
        return;
      document.write("<scr" + 'ipt src="' + src + '"></scr' + "ipt>");
      document.write("<scr" + "ipt>eruda.init();</scr" + "ipt>");
    })();
  </script>
</head>

<body>
  <div id="header">
    <h1>Football Squares</h1>
    <h2>Game ID: <span></span></h2>
    <h3>Player ID: <span></span></h3>
    <h4>Game Name: <span></span></h4>
  </div>
  <div id="game">
    <ul id="games"></ul>
    <div id="players">
      <h3>YOU - <span id="your-identicon"></span></h3>
      <ul id="player-list"></ul>
    </div>
    <table id="squares-grid"></table>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.min.js"
    integrity="sha512-Xm9qbB6Pu06k3PUwPj785dyTl6oHxgsv9nHp7ej7nCpAqGZT3OZpsELuCYX05DdonFpTlBpXMOxjavIAIUwr0w=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/4.2.2/web3.min.js"
    integrity="sha512-YD0p/mrfISfNjG4WS/8Dx1h6hZx0/IgCFJfQR8lSXf/y29Jy+JcZj1s65/Ar22xBwvK8xe1u1BQ/w2E2Edr22Q=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script>
    window.jdenticon_config = {
      replaceMode: "observe"
    };
  </script>
  <script src="https://cdn.jsdelivr.net/npm/jdenticon@3.2.0/dist/jdenticon.min.js"
    integrity="sha384-yBhgDqxM50qJV5JPdayci8wCfooqvhFYbIKhv0hTtLvfeeyJMJCscRfFNKIxt43M" crossorigin="anonymous">
  </script>
  <script src="main-d534e30e000e12d6b4f5d0c8eb1b9d9c.js"></script>
</body>

</html>
