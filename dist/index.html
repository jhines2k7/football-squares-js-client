<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Football Squares</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
  <script>
    (function () {
      var src = "//cdn.jsdelivr.net/npm/eruda";
      if (
        !/eruda=true/.test(window.location) &&
        localStorage.getItem("active-eruda") != "true"
      )
        return;
      document.write("<scr" + 'ipt src="' + src + '"></scr' + "ipt>");
      document.write("<scr" + "ipt>eruda.init();</scr" + "ipt>");
    })();
  </script>
</head>

<body>
  <div id="header">
    <h1>Football Squares</h1>
    <h2>Game ID: 123456789</h2>
    <h3>Player ID: 123456789</h3>
    <h4>Game Name: Home v Away</h4>
  </div>
  <div id="game">
    <ul id="games"></ul>
    <div id="players">
      <h3>YOU</h3>
      <ul id="player-list"></ul>
    </div>    
    <table id="squares-grid"></table>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.1/socket.io.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/4.1.1/web3.min.js"
    integrity="sha512-C/TYwf93EQ6sPW4g3F9axNydQuQrAQCTOR1Gz65YK96MwrZ0KDn3qjNMAlXLYyjm84JELTYHinAfvUjbNC4fuQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="main-fc15488d42030033f02f570b3e7232ac.js"></script>
</body>

</html>
